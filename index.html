<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/calculator.css">
    <title>My JavaScript Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <input class="screen-input" type="text" value="">
        </div>
        <div class="calculator__button-row">
            <button class="normal-button clear">AC</button>
            <button class="normal-button positive-negative">+/-</button>
            <button class="normal-button percent" id="%">%</button>
            <button class="normal-button operator" id="/">รท</button>
        </div>
        <div class="calculator__button-row">
            <button class="normal-button number">7</button>
            <button class="normal-button number">8</button>
            <button class="normal-button number">9</button>
            <button class="normal-button operator" id="x">x</button>
        </div>
        <div class="calculator__button-row">
            <button class="normal-button number">4</button>
            <button class="normal-button number">5</button>
            <button class="normal-button number">6</button>
            <button class="normal-button operator" id="-">-</button>
        </div>
        <div class="calculator__button-row">
            <button class="normal-button number">1</button>
            <button class="normal-button number">2</button>
            <button class="normal-button number">3</button>
            <button class="normal-button operator" id="+">+</button>
        </div>
        <div class="calculator__button-row">
            <button class="big-button number">0</button>
            <button class="normal-button decimal">.</button>
            <button class="normal-button equal">=</button>
        </div>
    </div>
    <footer>
        <script type="text/javascript" src="./script/calculator.js"></script>
    </footer>
</body>
</html>
